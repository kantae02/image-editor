<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image Editor </title>
    <link rel="stylesheet" href="imageEditor.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" >
</head>
<body>
    <div class="pagecontainer"> 
        <div class="maincontainer disable">
            <h2 class="heading">
                Image editing tool
            </h2>
            <div class="editingpannel">
                <div class="filter">
                    <lable class="title">Filters</lable>
                    <div class="options">
                    <button id="brightness" class="active">Brightness</button>
                    <button id="saturation" > Saturation</button>
                    <button id="inversion" >Inversion</button>
                    <button id="greyscale" >Greyscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brighteness</p>
                            <p class="value">100%</p>
                        </div>
                        <input class="range" type="range" value="100" min="0" max="200">
                    </div>
                    <div class="rotate">
                        <lable class="rorate">
                            Rotate & flip
                        </lable>
                        <div class="options2">
                            <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                            <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                            <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                            <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                        </div>
                    </div>
                </div>
                
                <div class="imagepreview">
                    <img class="imgpreview" src="image-placeholder.svg" alt="preview-img">
                </div>  
            </div>
            <div class="controllpannel">
                <button class="reset">
                    RESET FILTERS
                </button>
                <div class="imgbtn">
                  <input type="file" class="file-input" accept="image/*" hidden>
                  <button class="chooseimage">CHOOSE IMAGE</button>
                  <button class="saveimage">SAVE IMAGE</button>
                </div>
            </div>
           
        </div>
    </div>
    <script src="./imageEditor.js"></script>
</body>
</html>
